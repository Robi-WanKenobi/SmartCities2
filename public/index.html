<!doctype html>
<html lang="en" ng-app="RSA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Students</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script>

        var app = angular.module('RSA', []);

        app.controller('mainController', function($scope, $http) {
            $http.get("/rsa/pukey").success(function(response) {
                $scope.expE = response.e;
                $scope.monN = response.n;
                });

            $scope.redoKey = function () {
                $http.get("/rsa/redokey").success(function (response) {
                alert(response);
                })
            }
        });

    </script>

</head>

<body ng-controller="mainController">
<div class="container-fluid">
    <!--Cabecera-->
    <div class="jumbotron text-center">
        <h1>Clave p√∫blica ( e = {{ expE }} , n = {{ modN }} )</h1>
    </div>
</div>

<div class="container-fluid col-md-12" style="margin: 0 auto;">
        <div class="col col-md-6">
            <button type="button" class="btn btn-default" ng-click = "redoKey">Restaurar claves</button>
        </div>
</div>

</body>
</html>
